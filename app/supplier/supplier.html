<h4>Contactos</h4>
<br />
<div id="options">
    <a href="#agregarContacto" id="add">
        <span class="glyphicon glyphicon-plus">Agregar</span>
    </a>

    <a href="#" id="delete">
        <span class="glyphicon glyphicon-trash">Eliminar</span>
    </a>
</div>
<br />
<br />
<div id="supplier-content">
    <table class="table table-striped">
        <thead
            <tr>
                <th class="col-md-1"></th>
                <th class="col-md-5">Nombre</th>
                <th class="col-md-2">Telefono</th>
                <th class="col-md-5">Email</th>
                <th class="col-md-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="supplier in suppliers">
                <td class="col-md-1">
                    <input type="checkbox" />
                </td>
                <td class="col-md-5">
                    <a href="#">{{supplier.name }} {{supplier.lastName }} {{supplier.scndLstName }} </a>
                </td>
                <td class="col-md-2">
                    {{supplier.celPhone }}
                </td>
                <td class="col-md-5">
                    {{supplier.email }}
                </td>
                <td class="col-md-1">
                    <a href="#" > <span class="glyphicon  glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
