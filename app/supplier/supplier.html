<h4>Contactos</h4>
<br />
<div id="search-section" class="col-md-8">
    <input type="text" class="form-control" ng-model="query">
</div>
<div id="options">
    <a href="#agregarContacto" id="add">
        <span class="glyphicon glyphicon-plus">Agregar</span>
    </a>

    <a href="#" id="delete" ng-click="deleteSuppliers()">
        <span class="glyphicon glyphicon-trash">Eliminar</span>
    </a>
</div>
<br />
<br />
<br />
<div id="supplier-content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-1"></th>
                <th class="col-md-5">Nombre</th>
                <th class="col-md-2">Telefono</th>
                <th class="col-md-5">Email</th>
                <th class="col-md-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="supplier in suppliers | filter:query" ng-show="suppliers.length > 0">
                <td class="col-md-1">
                    <input type="checkbox" ng-click="addToList(supplier.id)"/>
                </td>
                <td class="col-md-5">
                    <a href="#">{{supplier.name }} {{supplier.lastName }} {{supplier.scndLstName }} </a>
                </td>
                <td class="col-md-2">
                    {{supplier.celPhone }}
                </td>
                <td class="col-md-5">
                    {{supplier.email }}
                </td>
                <td class="col-md-1">
                    <a href="#" ng-click="deleteSupplier(supplier.id)" >
                        <span class="glyphicon  glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            <tr ng-show="suppliers.length == 0">
                <td colspan="4">
                    <strong>No hay ningun contacto, favor de agregar contactos a la agenda</strong>
                </td>
            </tr>
        </tbody>
    </table>

</div>
